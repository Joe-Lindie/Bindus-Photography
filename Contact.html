<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Joe Lindie" />
    <meta name="description" content="Bindus Photography contact page. " />

    <!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon next to title -->
    <link rel="icon" href="Images/camera.png" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Outfit:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Social Media Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact - Bindus Photography</title>
  </head>
  <body>
    <main>
      <!-- Navigation Bar -->
      <nav>
        <div id="myNav" class="overlay">
          <a class="closebtn">X</a>

          <ul class="overlay-content">
            <li><a href="index.html">Home</a></li>
            <li><a href="Highlights.html">Highlights</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="Bio.html">Bio</a></li>
            <li><a href="Blog.html">Blog</a></li>
            <li><a href="Contact.html">Contact</a></li>
          </ul>
        </div>

        <img
          class="hamburger"
          id="openBtn"
          src="Images/icon-hamburger.svg"
          alt=""
          aria-hidden="true"
        />
      </nav>

      <!-- Title -->

      <div class="Titles-container">
        <h1>Contact</h1>
        <h2>Let's chat</h2>
      </div>

      <!-- Contact Form -->

      <div class="contact">
        <form
          action="https://formsubmit.co/josephlindie@hotmail.co.uk"
          method="POST"
        >
          <input
            type="text"
            name="First-name"
            placeholder="First Name"
            required
          />
          <input type="text" name="Last-name" placeholder="Last Name" />
          <input type="email" name="Email" placeholder="Email" required />
          <input
            type="hidden"
            name="_next"
            value="https://joe-lindie.github.io/Bindus-Photography/thankyou.html"
          />
          <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Enter Message"
          ></textarea>
          <button>Send</button>
        </form>
      </div>

      <!-- Social media Icons -->

      <div class="socials">
        <a
          href="https://www.facebook.com/"
          target="_blank"
          class="fa fa-facebook"
        ></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          class="fa fa-instagram"
        ></a>
        <a
          href="https://twitter.com/"
          target="_blank"
          class="fa fa-twitter"
        ></a>
        <a
          href="mailto:Josephlindie@hotmail.co.uk"
          target="_blank"
          class="fa fa-envelope"
        ></a>
      </div>

      <footer>&copy; Bindus Photography</footer>
      <script src="bindus.js"></script>
    </main>
  </body>
</html>
